<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="mediaquery.css"/>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Shivam Agrawal</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contacts">Contacts</a></li>

            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Shivam Agrawal</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contacts" onclick="toggleMenu()">Contacts</a></li>

            </div>
        </div>

    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profilepic_shivamagrawal.jpg" alt="Shivam Agrawal Profile Picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello I'm</p>
            <h1 class="title">Shivam Agrawal</h1>
            <p class="section__text__p2">Full stack developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/ShivamAgrawal_04Sep.pdf')">
                  Download CV
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contacts'">
                    Contact Info
                  </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="My linkedin profile" class="icon" onclick="location.href='https://www.linkedin.com/'"/>
                <img src="./assets/github.png" alt="My Github profile" class="icon" onclick="location.href='https:/www.github.com/'"/>
            </div>

        </div>
    </section>
    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/about-pic.png" alt="Profile pictures" class="about-pic"/>
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="./assets/experience.png" alt="Experience icon" class="icon"/>
                    </div>

                </div>
                
            </div>
        </div>

    </section>
    <script src="script.js">

    </script>
</body>
</html>
